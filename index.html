<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Csv To Json</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<h1>Csv To Json</h1>
<label>upload CSV: <input type="file" id="csvFileInput" accept=".csv" multiple></label>
<label>charset: 
  <select id="charset">
    <option value="" selected>UTF-8</option>
    <option value="big5">Big5</option>
  </select>
</label>
<label>transpose: <input type="checkbox" id="transpose"></label>
<label>hash: <input type="checkbox" id="hash"></label>
<label>parse numbers: <input type="checkbox" id="parseNumbers" checked></label>
<label>separator: <input type="text" id="separator" size="2" value=","></label>
<input type="button" id="csvToJsonBtn" value="Csv To Json">

<script src="scripts/csv2json.js"></script>
<script src="scripts/csv2json_save.js"></script>
</body>
</html>
